<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/jquery.mobile.squareui.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/jquery.mobile-1.4.2.min.js"></script>
  <script src="data/words.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
	<div data-role="page" id="mainPage">
		<div data-role="content" role="main">
			<p align="center" id="wordRecord">0 word(s)</p>
			<p align="center" id="timeRecord">0 minutes 0 seconds</p>
			<a href="#guessPage" data-role="button" data-theme="b">Start Guess</a>

			<a data-role="button" href="#aboutPage">about</a>
			<p id="correctAnswer" class="red"></p>
			<p id="note"></p>
		</div>
	</div>
	<div data-role="page" id="guessPage">
		<div data-role="content" role="main">
		    <div data-role="fieldcontain" class="infobar">
				<a href="#" data-role="button" data-icon="flat-plus" data-iconpos="notext" data-theme="b" data-inline="true">Plus</a>
				<p id="scorePt">0</p>
				<a href="#" data-role="button" data-icon="flat-heart" data-iconpos="notext" data-theme="b" data-inline="true">Heart</a>
				<p data-type="horizontal" id="heartPt">3</p>
			</div>
			<p align="center" id="guessQuestion">wait...</p>
			<input type="text" placeholder="Insert your guess here" id="guessInput"/>
			<a href="#" id="guessButton" data-role="button" data-theme="b">Guess</a>
		</div>
	</div>
	<div data-role="page" id="aboutPage">
		<div data-role="content" role="main">
			<h2>Crazy Guess Version 1.0</h2>
			<p id="konten">Play word guess and have fun with this app !</p>
			<p style="font-weight:bold;">by Permana Studio<br/>putuyoga@gmail.com</p>
		</div>
	</div>
</body>
</html>
